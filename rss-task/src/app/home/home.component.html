<ul class="list-group">
    <div *ngFor="let newsEl of newsPage.PageOfNews">
        <li class="list-group-item" [innerHTML]="newsEl.Description"></li>
        <li >Date: {{newsEl.Date | date}}</li>
    </div>
</ul>
<ngb-pagination class="d-flex justify-content-center" [collectionSize]="collectionSize" [(page)]="currentPage" [maxSize]="5" [rotate]="true" [pageSize]="5" [ellipses]="false" [boundaryLinks]="true"(pageChange)="getNewsPage()"></ngb-pagination>
