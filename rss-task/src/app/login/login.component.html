<div class="container col-md-4">
    <form #f="ngForm" class="col s12 white" action="http://localhost:49831/" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
        <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
            <strong>Error!</strong> Incorrect E-mail or password
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" #UserName ngModel name="UserName" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" #Password ngModel name="Password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                required>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
